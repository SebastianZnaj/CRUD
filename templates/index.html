<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css"/>
</head>
<body>
<div id="outer">
    <div id="inner">
        <table class="fixed">
            <thead>
            <tr>
                    <td>Lp.</td>
                    <td>Name</td>
                    <td>Description</td>
                    <td>Price</td>
                </tr>
            </thead>
            {% for item in items %}
                <tbody>
                <tr>
                    <td>{{ items.index(item) + 1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.price }}</td>
                    {# <td><a href="{{ url_for("remove", todo_id= item.id) }}">Remove</a></td> #}
                    {# <td><a href="{{ url_for("edit", todo_id= item.id) }}">Edit</a></td> #}
                </tr>
                </tbody>
        {% endfor %}
            </table>
    </div>
    {# <a href="{{ url_for("add") }}">Add</a> #}
</div>
</body>
</html>
